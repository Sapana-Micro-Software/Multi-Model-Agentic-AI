name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: false

      - name: Validate HTML structure
        run: |
          echo "Validating HTML structure..."
          if [ ! -f docs/index.html ]; then
            echo "❌ Error: docs/index.html not found"
            exit 1
          fi
          if ! grep -q "<!DOCTYPE html>" docs/index.html; then
            echo "❌ Error: Missing DOCTYPE declaration"
            exit 1
          fi
          if ! grep -q "<html" docs/index.html; then
            echo "❌ Error: Missing <html> tag"
            exit 1
          fi
          if ! grep -q "</html>" docs/index.html; then
            echo "❌ Error: Missing </html> closing tag"
            exit 1
          fi
          echo "✅ HTML structure is valid"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

