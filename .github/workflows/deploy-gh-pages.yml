name: Deploy to gh-pages Branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate HTML
        run: |
          if [ ! -f docs/index.html ]; then
            echo "❌ Error: docs/index.html not found"
            exit 1
          fi
          if ! grep -q "<!DOCTYPE html>" docs/index.html; then
            echo "❌ Error: Missing DOCTYPE"
            exit 1
          fi
          echo "✅ HTML is valid"

      - name: Setup Python for watermarking
        run: |
          python3 -m pip install --upgrade pip
          pip install PyPDF2 reportlab

      - name: Add Preprint watermark to PDFs
        run: |
          python3 scripts/add_watermark.py doc/paper.pdf doc/paper_preprint.pdf
          python3 scripts/add_watermark.py doc/presentation.pdf doc/presentation_preprint.pdf
          echo "✅ Watermarked PDFs created"
          # Copy to docs/doc/ as backup
          mkdir -p docs/doc
          cp doc/paper_preprint.pdf docs/doc/ 2>/dev/null || true
          cp doc/presentation_preprint.pdf docs/doc/ 2>/dev/null || true
          echo "✅ PDFs also copied to docs/doc/"
          # Verify PDFs exist
          ls -lh doc/*preprint.pdf
          ls -lh docs/doc/*preprint.pdf || echo "PDFs in docs/doc/ will be available after copy"

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Deploy to gh-pages
        run: |
          # Store watermarked PDFs before checkout (they're in doc/ and docs/doc/)
          mkdir -p /tmp/watermarked_pdfs
          cp doc/paper_preprint.pdf /tmp/watermarked_pdfs/ 2>/dev/null || echo "Paper PDF not in doc/"
          cp doc/presentation_preprint.pdf /tmp/watermarked_pdfs/ 2>/dev/null || echo "Presentation PDF not in doc/"
          cp docs/doc/paper_preprint.pdf /tmp/watermarked_pdfs/ 2>/dev/null || echo "Paper PDF not in docs/doc/"
          cp docs/doc/presentation_preprint.pdf /tmp/watermarked_pdfs/ 2>/dev/null || echo "Presentation PDF not in docs/doc/"
          
          git fetch origin gh-pages:gh-pages || true
          git checkout gh-pages || git checkout -b gh-pages
          git rm -rf . --ignore-unmatch || true
          cp -r docs/* .
          [ -f docs/.nojekyll ] && cp docs/.nojekyll . || touch .nojekyll
          
          # Copy watermarked PDFs to doc/ folder (from temp storage or docs/doc/)
          mkdir -p doc
          
          # Try multiple sources for paper PDF
          if [ -f /tmp/watermarked_pdfs/paper_preprint.pdf ]; then
            cp /tmp/watermarked_pdfs/paper_preprint.pdf doc/paper_preprint.pdf
            echo "✅ Copied paper PDF from temp storage"
          elif [ -f docs/doc/paper_preprint.pdf ]; then
            cp docs/doc/paper_preprint.pdf doc/paper_preprint.pdf
            echo "✅ Copied paper PDF from docs/doc/"
          elif [ -f doc/paper_preprint.pdf ]; then
            echo "✅ Paper PDF already in doc/"
          else
            echo "⚠️  Paper PDF not found - will try to copy from source after checkout"
          fi
          
          # Try multiple sources for presentation PDF
          if [ -f /tmp/watermarked_pdfs/presentation_preprint.pdf ]; then
            cp /tmp/watermarked_pdfs/presentation_preprint.pdf doc/presentation_preprint.pdf
            echo "✅ Copied presentation PDF from temp storage"
          elif [ -f docs/doc/presentation_preprint.pdf ]; then
            cp docs/doc/presentation_preprint.pdf doc/presentation_preprint.pdf
            echo "✅ Copied presentation PDF from docs/doc/"
          elif [ -f doc/presentation_preprint.pdf ]; then
            echo "✅ Presentation PDF already in doc/"
          else
            echo "⚠️  Presentation PDF not found - will try to copy from source after checkout"
          fi
          
          # Final verification
          echo "Final PDF check in doc/ folder:"
          ls -lh doc/*.pdf 2>/dev/null || echo "⚠️  No PDFs found in doc/ - checking other locations..."
          echo ""
          echo "All files in doc/:"
          ls -la doc/ 2>/dev/null || echo "doc/ folder doesn't exist!"
          
          # Ensure PDFs are present - if not, copy from docs/doc/ which should have them
          if [ ! -f doc/paper_preprint.pdf ] && [ -f docs/doc/paper_preprint.pdf ]; then
            cp docs/doc/paper_preprint.pdf doc/paper_preprint.pdf
            echo "✅ Paper PDF copied from docs/doc/ as fallback"
          fi
          if [ ! -f doc/presentation_preprint.pdf ] && [ -f docs/doc/presentation_preprint.pdf ]; then
            cp docs/doc/presentation_preprint.pdf doc/presentation_preprint.pdf
            echo "✅ Presentation PDF copied from docs/doc/ as fallback"
          fi
          
          # Final check
          if [ -f doc/paper_preprint.pdf ] && [ -f doc/presentation_preprint.pdf ]; then
            echo "✅✅✅ Both PDFs are present in doc/ folder!"
            ls -lh doc/*preprint.pdf
          else
            echo "❌ ERROR: PDFs still missing after all attempts!"
            exit 1
          fi
          
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy website with watermarked PDFs [skip ci]"
            git push origin gh-pages --force
          fi

