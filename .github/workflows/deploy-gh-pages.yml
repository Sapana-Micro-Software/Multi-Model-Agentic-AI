name: Deploy to gh-pages Branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate HTML
        run: |
          if [ ! -f docs/index.html ]; then
            echo "❌ Error: docs/index.html not found"
            exit 1
          fi
          if ! grep -q "<!DOCTYPE html>" docs/index.html; then
            echo "❌ Error: Missing DOCTYPE"
            exit 1
          fi
          echo "✅ HTML is valid"

      - name: Setup Python for watermarking
        run: |
          python3 -m pip install --upgrade pip
          pip install PyPDF2 reportlab

      - name: Add Preprint watermark to PDFs
        run: |
          python3 scripts/add_watermark.py doc/paper.pdf doc/paper_preprint.pdf
          python3 scripts/add_watermark.py doc/presentation.pdf doc/presentation_preprint.pdf
          echo "✅ Watermarked PDFs created"

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Deploy to gh-pages
        run: |
          git fetch origin gh-pages:gh-pages || true
          git checkout gh-pages || git checkout -b gh-pages
          git rm -rf . --ignore-unmatch || true
          cp -r docs/* .
          [ -f docs/.nojekyll ] && cp docs/.nojekyll . || touch .nojekyll
          # Copy watermarked PDFs from doc/ to docs/doc/ for deployment
          mkdir -p doc
          cp doc/*preprint.pdf doc/ 2>/dev/null || echo "Preprint PDFs will be available after watermarking step"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy website from main branch [skip ci]"
            git push origin gh-pages --force
          fi

